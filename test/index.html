<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: sans-serif;
      }
      .main {
        width: 100%;
        height: auto;
      }

      .fw {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        display: flex;
      }

      .col {
        flex-direction: column;
      }
      .nav {
        width: 100%;
        height: 100px;
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        color: white;
        font-family: sans-serif;
        font-size: 20px;
        font-weight: bold;
      }

      .cntr {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { Ripple } from "../index.js";
      import { jsml } from "../src/jsml.js";
      import { s } from "../node_modules/@mdshad/sel/index.js";

      new Ripple(($) => {
        $.Ri.Nav = Nav.props($);
        $.render = () => {
          return jsml(
            "div",
            {
              class: "main fluid",
            },
            jsml($.Ri.Nav, null)
          );
        };
      }, "#root");
      function Nav($, PREVIOUS_STATE) {
        $.navStyle = {
          height: "100px",
          width: "100%",
        };
        $.Ri.title = title;

        let Width = 400;
        $.render = () => {
          return jsml(
            "div",
            null,
            jsml(
              "div",
              {
                class: "nav cntr",
                style: $.navStyle,
              },
              jsml($.Ri.title, null),
              jsml(
                "button",
                {
                  style: {
                    marginLeft: "auto",
                  },
                  onclick: () => {
                    Width += 100;
                    $.navStyle = {
                      width: Width + "px",
                      height: "300px",
                      margin: "auto",
                      bottom: "0",
                    };
                  },
                },
                "OPEN MODAL"
              )
            )
          );
        };
      }
      function title($) {
        $.render = () => {
          return jsml(
            "b",
            {
              style: {
                marginLeft: "auto",
              },
            },
            "TITLE"
          );
        };
      }
    </script>
  </body>
</html>
